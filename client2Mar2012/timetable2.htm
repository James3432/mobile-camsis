	  </div>
      </div>

	      	<p><strong>{{ formatted_datetime }}</strong></p>
	      	<p><a href="calendar.htm">Calendar</a></p>
	    	</li>
	  	</ul>
		</li>
		{{/examinations}}
		{{/timetable.terms}}
     </script>
    </div>
